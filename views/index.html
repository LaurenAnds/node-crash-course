<!DOCTYPE html>
<html lang="en-UK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random number</title>
  </head>

  <body>
    <p id="result"></p>
    <script>
      function randomDieRoll() {
        return 1 + Math.floor(Math.random() * 6);
      }
      window.onload = function () {
        let result = randomDieRoll();
        document.getElementById("result").innerHTML = "Random Die Roll Result: " + result;
      };
    </script>
  </body>
</html>
